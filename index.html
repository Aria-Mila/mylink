<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon Univers Privé</title>
  <style>
    body { margin:0; background:#111; color:#eee; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; padding:40px 20px;
    }
    img { width:120px; height:120px; border-radius:50%; margin-bottom:20px; }
    h1 { margin:10px 0; font-size:1.8em; }
    p { text-align:center; max-width:500px; margin-bottom:30px; }
    button { background:#f05; color:#fff; border:none; padding:15px 25px;
      margin:8px 0; border-radius:30px; font-size:1em; cursor:pointer;
      transition:background .3s;
    }
    button:hover { background:#d04; }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/120" alt="Profil" />
  <h1>Bienvenue dans mon univers</h1>
  <p>Accède à mes contenus exclusifs, découvre mes projets privés ou soutiens mon travail.</p>
  
  <button data-key="vip">🔐 Accès privé</button>
  <button data-key="gallery">💎 Galerie secrète</button>
  <button data-key="support">💌 Me soutenir</button>

  <script src="redirect.js"></script>
</body>
</html>
